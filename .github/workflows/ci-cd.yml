name: CI/CD Pipeline

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['main']

jobs:
  # Job 1: Run tests and linting
  test-and-lint:
    runs-on: ubuntu-latest
    name: Test & Lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check Prettier formatting
        run: npm run format:check

      - name: Run tests
        run: npm run test:run

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: dist/
          retention-days: 1

  # Job 2: Deploy to Staging (on pull requests)
  deploy-staging:
    runs-on: ubuntu-latest
    name: Deploy to Staging
    needs: test-and-lint
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-files
          path: dist/

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Staging Firebase
        run: firebase use staging && firebase deploy --only hosting --token "$FIREBASE_TOKEN"
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      - name: Comment PR with staging URL
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸš€ **Staging deployment successful!**\n\nðŸ“± Preview your changes at: https://adam-wickenden-dev.web.app\n\nâœ… All tests passed and build completed successfully.'
            })

  # Job 3: Deploy to Production (only on main branch)
  deploy-production:
    runs-on: ubuntu-latest
    name: Deploy to Production
    needs: test-and-lint
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-files
          path: dist/

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Production Firebase
        run: firebase use production && firebase deploy --only hosting --token "$FIREBASE_TOKEN"
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}